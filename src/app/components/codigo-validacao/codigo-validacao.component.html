	<div class="card">
		<div class="card-body">
			<form #form>
				<div class="col-sm-12">
					<div class="form-group row">
						<label for="codigoValidacao1" class="col-sm-2 col-form-label">
							{{lbCodigoValidacao}}
						</label>
						<div class="col-sm-2">
							<input id="codigoValidacao1" type="text" class="form-control" (input)="tabCodigoValidacao($event)" tabindex="1">
						</div>
						<div class="col-sm-2">
							<input id="codigoValidacao2" type="text" class="form-control" (input)="tabCodigoValidacao($event)" tabindex="2">
						</div>
						<div class="col-sm-2">
							<input id="codigoValidacao3" type="text" class="form-control" (input)="tabCodigoValidacao($event)" tabindex="3">
						</div>
						<div class="col-sm-2">
							<input id="codigoValidacao4" type="text" class="form-control" (input)="tabCodigoValidacao($event)" tabindex="4" >
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-danger" (click)="limpar(form)" tooltip="{{lbLimpar}}">{{lbLimpar}}</button>
						</div>
					</div>
					<div [class.esconder]="hidePdf">
            <iframe width="100%" height="700px" [src]="pdf | safe"></iframe>
					</div>
				</div>
				<app-recaptcha #captchaElem (respostaRecaptcha)="respostaRecaptcha($event)"></app-recaptcha>
			</form>
		</div>
	</div>
